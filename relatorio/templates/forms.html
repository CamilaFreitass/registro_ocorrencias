{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <div class="container" align="center">
        <h2 align="center">Formulário</h2>
        <br>
        <hr>
        <form action="{% url 'processa_formulario' %}" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label class="col-md-5" align="right" for="sistema" >Sistema:</label>
                <div class="col-md-3">
                    <select class="form-select" id="sistema" name="sistema">
                        <option selected>Escolha o sistema</option>
                        <option value="Vida">Vida</option>
                        <option value="Sol">Sol</option>
                        <option value="Casa">Casa</option>
                        <option value="Divino">Divino</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label align="right" class="col-md-5" for="carteira">Carteira:</label>
                <div class="col-md-3">
                    <select class="form-select" id="carteira" name="carteira">
                        <option selected>Escolha a carteira</option>
                        <option value="Bradesco">Bradesco</option>
                        <option value="Itau">Itau</option>
                        <option value="Original">Original</option>
                        <option value="BTG">BTG-Pactual</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-md-5" align="right" for="ocorrencia">Ocorrência:</label>
                <div class="col-md-3">
                    <input type="number" class="form-control" id="ocorrencia" name="ocorrencia" placeholder="Digite o número da ocorrência">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-md-5" align="right" for="alo">ALO:</label>
                <div class="col-md-1">
                    <select class="form-select" id="alo" name="alo">
                        <option value=0>0</option>
                        <option value=1>1</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-md-5" align="right" for="cpc">CPC:</label>
                <div class="col-md-1">
                    <select class="form-select" id="cpc" name="cpc">
                        <option value=0>0</option>
                        <option value=1>1</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-1 offset-md-5" align="left">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
