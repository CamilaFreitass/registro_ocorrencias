{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container text-center">
    <div class="row justify-contente-start">
    <div class="row align-items-center">
    <div class="col">
    <table class="table table-striped" id="tabela-carteira">
        <thead>
            <tr>
                <th scope="col">
                    Código da carteira
                </th>
                <th scope="col">
                    Nome da carteira
                </th>
            </tr>
        </thead>
        <tbody>
        {% if ocorrencias %}
        {% for i in ocorrencias %}
            <tr>
                <th>{{i.num_ocorrencia}}</th>
                <th>{{i.desc_ocorrencia}}</th>
            </tr>
        {% endfor %}
        {% else %}
        <div>
          <p>Ocorrencias não encontradas</p>
        </div>
        {% endif %}
        </tbody>
    </table>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{% url 'ocorrencia_nova' %}"><button class="btn btn-outline-dark" type="button" align="center">
                Adicionar nova Ocorrência
            </button></a>
        </div>
    </div>
    </div>
    </div>
    </div>

{% endblock %}
