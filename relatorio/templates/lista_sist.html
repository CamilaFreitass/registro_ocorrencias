{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container text-center">
    <div class="row justify-contente-start">
    <div class="row align-items-center">
    <div class="col">
    <table class="table table-striped" id="tabela-sist">
        <thead>
            <tr>
                <th scope="col">
                    Código
                </th>
                <th scope="col">
                    Sistema
                </th>
            </tr>
        </thead>
        <tbody>
        {% if sistemas %}
        {% for i in sistemas %}
            <tr>
                <th>{{i.codigo}}</th>
                <th>{{i.nome_sistema}}</th>
            </tr>
        {% endfor %}
        {% else %}
        <div>
          <p>Sistemas não encontrados</p>
        </div>
        {% endif %}
        </tbody>
    </table>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{% url 'sist_novo' %}"><button class="btn btn-outline-dark" type="button" align="center">
                Adicionar novo sistema
            </button></a>
        </div>
    </div>
    </div>
    </div>
    </div>

{% endblock %}
