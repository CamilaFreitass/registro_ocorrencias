{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <div class="container" align="center">
        <h3 align="center">Alterar sistema</h3>
        <br>
        <hr>
<form action="{% url 'editar_sist' sist.codigo %}" method="post">{% csrf_token %}
  <div class="form-group row">
    <label for="sist" class="col-sm-2 col-form-label">Nome do sistema</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="sist" name="nome_sistema" value="{{sist.nome_sistema}}">
    </div>
    <div class="col-sm-2">
    <button type="submit" class="btn btn-outline-dark">Enviar</button>
    </div>
  </div>
</form>
{% endblock %}
