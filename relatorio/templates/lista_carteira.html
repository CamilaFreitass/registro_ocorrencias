{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container text-center">
    <div class="row justify-contente-start">
    <div class="row align-items-center">
    <div class="col">
    <table class="table table-striped" id="tabela-carteira">
        <thead>
            <tr>
                <th scope="col">
                    Código da carteira
                </th>
                <th scope="col">
                    Nome da carteira
                </th>
            </tr>
        </thead>
        <tbody>
        {% if carteiras %}
        {% for i in carteiras %}
            <tr>
                <th>{{i.cod_carteira}}</th>
                <th>{{i.nome_carteira}}</th>
                <td>
                  <form action="{% url 'update_carteira' i.cod_carteira %}" method="POST">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-light">
                        <span class="material-icons">create</span>
                      </button>
                  </form>
                </td>
                <td>
                  <form action="{% url 'deletar_carteira' i.cod_carteira %}" method="POST">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-light">
                        <span class="material-icons">delete_forever</span>
                      </button>
                  </form>
                </td>
            </tr>
        {% endfor %}
        {% else %}
        <div>
          <p>Carteiras não encontrados</p>
        </div>
        {% endif %}
        </tbody>
    </table>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{% url 'carteira_nova' %}"><button class="btn btn-outline-dark" type="button" align="center">
                Adicionar nova Carteira
            </button></a>
        </div>
    </div>
    </div>
    </div>
    </div>

{% endblock %}
