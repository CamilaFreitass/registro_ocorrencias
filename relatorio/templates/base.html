{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <a class="navbar-brand" href="#" align="center">
                <img src="{% static 'images.png' %}" width="50" height="50" align="center">
            </a>
        </div>
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup" align="right">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/lista_classificacao">Classificações</a>
              <a class="nav-item nav-link" href="/lista_sistema">Sistemas</a>
              <a class="nav-item nav-link" href="/lista_carteira">Carteiras</a>
              <a class="nav-item nav-link" href="/lista_ocorrencia">Ocorrências</a>
            </div>
        </div>
    </nav>
    <hr>
<body>
    {% block content %} {% endblock %}
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

   <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>

    <!-- Bloco destinado aos scripts para cada página -->
    {% block scripts %}

    {% endblock %}

</body>
</html>
